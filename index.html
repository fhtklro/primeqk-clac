<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>PrimeQK-Calc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container" id="headerArea">

        <!-- BrankArea -->
        <div class="row" id="brankArea">
        </div>

        <!-- NumberArea -->
        <div class="row row-gap-3" id="numberArea">
            <div class="col-12 d-grid p-2">
                <input type="text" />
            </div>
        </div>

        <!-- JudgeArea -->
        <div class="row" id="judgeArea">
            <div class="col-12 d-grid p-2">
                <div class="alert alert-success align-items-md-center" role="alert">
                    <span><strong>Alert</strong> text.</span>
                </div>
            </div>
        </div>

        <!-- LogArea -->
        <div class="row" id="logArea">
            <div class="col-12 d-grid p-2">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Cell 1</td>
                                <td>Cell 2</td>
                            </tr>
                                <td>Cell 3</td>
                                <td>Cell 4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- InputArea -->
        <div class="row" id="inputArea">

            <!-- InpuLefttArea -->
                <div class="col-8 d-flex">
                    <div class="row row-gap-3" id="inputLeftArea">
                        <div class="col-3 d-grid">
                            <button class="btn btn-primary buttonNumber" type="button">10</button>
                        </div>
                        <div class="col-3 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">11</button>
                        </div>
                        <div class="col-3 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">12</button>
                        </div>
                        <div class="col-3 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">13</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">7</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">8</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">9</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">4</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">5</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">6</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">1</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">2</button>
                        </div>
                        <div class="col-4 d-grid ">
                            <button class="btn btn-primary buttonNumber" type="button">3</button>
                        </div>
                        <div class="col-4 d-grid">
                            <button class="btn btn-primary buttonNumber" type="button">？</button>
                        </div>
                        <div class="col-4 d-grid">
                            <button class="btn btn-primary buttonNumber" type="button">0</button>
                        </div>
                    </div>
                </div>

            <!-- inputRightArea -->
            <div class="col-4 d-flex">
                <div class="row row-gap-3" id="inputRightArea">
                    <div class="col-12 d-grid">
                        <button class="btn btn-primary" type="button">1文字消す</button>
                    </div>
                    <div class="col-12 d-grid">
                        <button class="btn btn-primary" type="button">3の倍数<br>チェック</button>
                    </div>
                    <div class="col-12 d-grid">
                        <button class="btn btn-primary" type="button">判定</button>
                    </div>
                </div>
            </div>

    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
